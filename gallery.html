<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery â€“ Veera Venkata Ganesh</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <!-- Main CSS -->
  <link href="Portfolio.css" rel="stylesheet"/>

  <style>
    /* Theme variables */
    :root {
      --bg-default: #fff;
      --text-default: #000;
      --footer-height: 4rem;
      --dropdown-bg: #fff;
      --dropdown-border: #ccc;
    }
    html[data-theme="dark"] {
      --bg-default: #000;
      --text-default: #fff;
      --dropdown-bg: #111;
      --dropdown-border: #444;
    }

    body {
      margin-top: 56px;
      padding-bottom: var(--footer-height);
      background-color: var(--bg-default);
      color: var(--text-default);
    }

    /* Navbar, preview, thumbs, caption */
    .navbar,
    #previewContainer,
    #thumbsContainer,
    #captionContainer {
      background-color: var(--bg-default) !important;
      color: var(--text-default) !important;
    }

    /* Dropdown menu styling */
    .dropdown-menu {
      background-color: var(--dropdown-bg) !important;
      border: 1px solid var(--dropdown-border) !important;
    }
    .dropdown-item {
      color: var(--text-default) !important;
    }
    .dropdown-item:hover, .dropdown-item:focus {
      background-color: rgba(255,255,255,0.1) !important;
    }
    html[data-theme="dark"] .dropdown-item:hover, html[data-theme="dark"] .dropdown-item:focus {
      background-color: rgba(255,255,255,0.2) !important;
    }

    /* Footer styling and sticky behavior */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--footer-height);
      line-height: var(--footer-height);
      background-color: var(--bg-default) !important;
      color: var(--text-default) !important;
      z-index: 1000;
      text-align: center;
    }

    /* Nav links, icons */
    .navbar .nav-link,
    .navbar-brand,
    i {
      color: var(--text-default) !important;
    }
    .navbar-light .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Preview pane */
    #previewContainer {
      height: calc(100vh - 56px - var(--footer-height));
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--text-default);
    }
    #previewMedia {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #captionContainer {
      height: 3rem;
      padding: 0.5rem 1rem;
      text-align: center;
      font-style: italic;
      border-top: 1px solid var(--text-default);
    }

    /* Thumbnails panel */
    #thumbsContainer {
      height: calc(100vh - 56px - var(--footer-height));
      overflow-y: auto;
      padding: 1rem;
    }
    #thumbsContainer::-webkit-scrollbar-thumb {
      background: var(--text-default);
    }
    #thumbsContainer::-webkit-scrollbar-track {
      background: var(--bg-default);
    }

    /* Thumbnail styling */
    .thumb {
      position: relative;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      border-radius: .25rem;
      transition: transform .2s, box-shadow .2s;
    }
    .thumb:hover img {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .thumb .fa-play-circle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      pointer-events: none;
      color: var(--text-default) !important;
    }
    .thumb.active img {
      box-shadow: 0 0 0 3px var(--bs-primary);
    }

    /* Responsive stack */
    @media (max-width: 991.98px) {
      .container-fluid .row {
        flex-direction: column;
      }
      #previewContainer,
      #thumbsContainer {
        height: auto;
      }
      #previewContainer {
        border-right: none;
        border-bottom: 1px solid var(--text-default);
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home"><i class="fas fa-home me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gallery.html"><i class="fas fa-images me-1"></i>Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="viewMenu" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-filter me-1"></i>View
            </a>
            <ul class="dropdown-menu" aria-labelledby="viewMenu">
              <li><a class="dropdown-item view-item active" data-filter="all" href="#">All</a></li>
              <li><a class="dropdown-item view-item" data-filter="photo" href="#">Photos</a></li>
              <li><a class="dropdown-item view-item" data-filter="video" href="#">Videos</a></li>
            </ul>
          </li>
        </ul>
        <div class="theme-switch form-check form-switch mb-0">
          <label>
            <input type="checkbox" id="theme-toggle" class="form-check-input" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- SPLIT VIEW -->
  <div class="container-fluid">
    <div class="row g-0">
      <div id="previewContainer" class="col-lg-8">
        <div id="previewMedia"></div>
        <div id="captionContainer">Caption will appear here</div>
      </div>
      <div id="thumbsContainer" class="col-lg-4"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Veera Venkata Ganesh Nurukurthi
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script>
    // Theme toggle
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('theme-toggle');
      toggle.addEventListener('change', () => {
        document.documentElement.setAttribute('data-theme', toggle.checked ? 'dark' : 'light');
      });
    });
    // Gallery functionality
    document.addEventListener('DOMContentLoaded', () => {
      const items = [
        { type:'photo', src:'images/Aaruush.jpg', alt:'Core Team of Aaruush' },
        { type:'photo', src:'images/NASA-SAC.jpg', alt:'NASA Space Apps' },
        { type:'photo', src:'images/Ganesh.jpg', alt:'Ganesh at Admiration Day' },
        { type:'photo', src:'images/IMG20220805181152.jpg', alt:'August 15 Event' },
        { type:'video', src:'images/HACK%20SUMMIT%203.0%20Teaser.mp4', poster:'images/_DSC0024.jpg', alt:'Hacksummit3.0 Teaser' },
        { type:'video', src:'images/Hack%20Summit%203.0.mp4', poster:'images/Aaruush%2022%20backdrop.png', alt:'Hacksummit3.0 after movie'  }
      ];
      let filterType='all', currentIndex=0;
      const previewMedia=document.getElementById('previewMedia');
      const captionEl=document.getElementById('captionContainer');
      const thumbsEl=document.getElementById('thumbsContainer');
      const viewItems=document.querySelectorAll('.view-item');

      viewItems.forEach(el => el.addEventListener('click', ev => {
        ev.preventDefault();
        viewItems.forEach(i=>i.classList.remove('active'));
        el.classList.add('active');
        filterType=el.dataset.filter; currentIndex=0;
        renderThumbnails(); showPreview();
      }));
      function filtered(){ return items.filter(i=>filterType==='all'||i.type===filterType); }
      function showPreview(){
        previewMedia.innerHTML='';
        const list=filtered();
        if(!list.length){ captionEl.textContent='No items to display.'; return; }
        currentIndex=(currentIndex+list.length)%list.length;
        const item=list[currentIndex];
        if(item.type==='photo'){
          const img=document.createElement('img');
          img.src=item.src; img.alt=item.alt;
          img.className='img-fluid rounded shadow';
          previewMedia.appendChild(img);
        } else {
          const vid=document.createElement('video');
          vid.src=item.src; vid.controls=true;
          vid.poster=item.poster;
          vid.className='w-100 rounded shadow';
          previewMedia.appendChild(vid);
        }
        captionEl.textContent=item.alt||'Video Preview';
        thumbsEl.querySelectorAll('.thumb').forEach(t=>t.classList.remove('active'));
        const activeThumb=thumbsEl.querySelector(`.thumb[data-idx="${currentIndex}"]`);
        if(activeThumb) activeThumb.classList.add('active');
      }
      function renderThumbnails(){
        thumbsEl.innerHTML='';
        filtered().forEach((item,idx)=>{
          const div=document.createElement('div'); div.className='thumb'; div.dataset.idx=idx;
          const img=document.createElement('img'); img.loading='lazy';
          if(item.type==='photo'){ img.src=item.src; img.alt=item.alt; }
          else{ img.src=item.poster; img.alt='Video thumbnail';
            const icon=document.createElement('i'); icon.className='fas fa-play-circle'; icon.style.color='var(--text-default)'; div.appendChild(icon);
          }
          div.appendChild(img);
          div.addEventListener('click',()=>{ currentIndex=idx; showPreview(); });
          thumbsEl.appendChild(div);
        });
      }
      document.addEventListener('keydown', e=>{
        if(e.key==='ArrowLeft'){ currentIndex--; showPreview(); }
        if(e.key==='ArrowRight'){ currentIndex++; showPreview(); }
        if(e.key===' '||e.key==='Spacebar'){
          e.preventDefault(); const vid=previewMedia.querySelector('video');
          if(vid) vid.paused?vid.play():vid.pause();
        }
      });
      renderThumbnails(); showPreview();
    });
  </script>
</body>
</html>
